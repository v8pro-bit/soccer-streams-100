<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>404 Not Found</title><style>*{margin:0;padding:0;box-sizing:border-box}body,html{height:100%;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#1e1e1e;color:#eee;display:flex;align-items:center;justify-content:center;text-align:center;padding:20px}.container{max-width:600px}h1{font-size:10rem;color:#ff4c4c;margin-bottom:20px;letter-spacing:10px}h2{font-size:2rem;margin-bottom:15px;font-weight:600}p{font-size:1.1rem;color:#bbb;margin-bottom:30px}a{display:inline-block;background-color:#22c55e;color:#fff;padding:12px 30px;text-decoration:none;font-weight:600;border-radius:6px;transition:background-color .3s ease}a:hover{background-color:#16a34a}@media(max-width:480px){h1{font-size:6rem;letter-spacing:5px}h2{font-size:1.5rem}}</style></head><body><div class="container"><h1>404</h1><h2>Oops! Page Not Found</h2><p>Sorry, the page you are looking for does not exist or has been moved.</p><a href="index.html">Go Back Home</a></div></body></html>
