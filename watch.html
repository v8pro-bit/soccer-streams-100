    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const url = params.get("url");
            const title = params.get("title");

            if (url) {
                document.getElementById("player").src = decodeURIComponent(url);

                if (title) {
                    const decodedTitle = decodeURIComponent(title);
                    document.getElementById("match-title").textContent = decodedTitle;
                    document.title = decodedTitle;
                }
            } else {
                document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>No stream URL provided.</h2>";
            }
        });
